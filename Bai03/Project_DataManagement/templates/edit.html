<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh Sửa Thông Tin</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Chỉnh Sửa Thông Tin</h2>
    <form action="{{ url_for('crud_routes.edit', id=row[0]) }}" method="post">
        <div class="form-group">
            <label for="hoten">Họ Tên:</label>
            <input type="text" class="form-control" name="hoten" id="hoten" value="{{ row[1] }}" required>
        </div>
        <div class="form-group">
            <label for="diachi">Địa Chỉ:</label>
            <input type="text" class="form-control" name="diachi" id="diachi" value="{{ row[2] }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Cập nhật</button>
        <a href="{{ url_for('main_routes.index') }}" class="btn btn-secondary">Hủy</a>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
